<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.4-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>LESGO</title>
</head>
<body>
    <div id="app">
        <div id="app__header">
            <div id="header__wrapper">
                <div class="header__banner">
                    <!-- <img src="/assets/img/LESGO-01-1.png" alt="" class="banner__img"> -->
                </div>

                <div class="header__navbar">
                    <div class="grid wide">
                        <div id="navbar">
                            <!-- Navbar Logo-->
                            <div class="navbar__logo">
                                <img src="/assets/img/Logo.png" alt="" class="navbar__logo__img">
                            </div>
            
                            <!-- Navbar Middle-->
                            <div class="navbar__middle">
                                <div class="navbar__middle--category">
                                    <p>Kênh hướng dẫn viên</p>
                                </div>
                                <div class="navbar__middle--category">
                                    <p>Đăng ký đối tác Lesgo</p>
                                </div>
                                <button class="navbar__middle--btn btn btn--primary">KHÁCH ĐĂNG NHẬP</button>
                            </div>
            
                            <!-- Navbar Cart-->
                            <div class="navbar__cart">
                                <div class="navbar__cart-wrap">
                                    <img src="/assets/img/cart.png" alt="" class="navbar__cart-icon">
                                    <span class="navbar__cart-notice">3</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="search__layout">
                <div class="navbar__search">
                    <div class="navbar__search-input-wrap">
                        <input type="text" class="navbar__search-input" placeholder="Tìm kiếm sản phẩm">
                        <div class="navbar__search-history">
                            <h3 class="navbar__search-history-heading">Lịch sử tìm kiếm</h3>
                            <ul class="navbar__search-history-list">
                                <li class="navbar__search-history-item">
                                    <a href="">Kem dưỡng da</a>
                                </li>
                                <li class="navbar__search-history-item">
                                    <a href="">Kem trị mụn</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="navbar__search-btn">
                        <i class="navbar__search-btn-icon fas fa-search"></i>
                    </div>
                </div>

                <div class="search__suggest">
                    <p class="search__suggest--text">
                        Tour
                    </p>
                    <p class="search__suggest--text">
                        Dịch vụ lưu trữ
                    </p>
                    <p class="search__suggest--text">
                        Xe du lịch
                    </p>
                    <p class="search__suggest--text">
                        Booking guide
                    </p>
                    <p class="search__suggest--text">
                        Hướng dẫn viên bản địa
                    </p>
                    <p class="search__suggest--text">
                        Tour giờ chót
                    </p>
                    <p class="search__suggest--text">
                        Tour thanh lý sang nhượng
                    </p>
                    <p class="search__suggest--text">
                        Vé và combo du lịch
                    </p>
                </div>
            </div>
        </div>

        <div class="grid wide">
            <div id="app__container">
                <div class="container">
                    <div class="container__banner">
                        <div class="row">
                            <div class="col l-6 m-6 c-12">
                                <img src="/assets/img/thodia.png" alt="" class="container__banner-img">
                            </div>
                            <div class="col l-6 m-6 c-12">
                                <img src="/assets/img/dulich.png" alt="" class="container__banner-img">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
